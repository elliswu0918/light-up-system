<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位廟宇平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans TC', sans-serif;
        }

         body {
        background: 
            linear-gradient(rgba(0, 0, 0, 0.724), rgba(0, 0, 0,0.724)),
            url("images/96501f21707f0984f16b69aaf4f7dcfd.jpg");
        background-size: cover;
        background-position: center;
        color: #fff;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #FFD700;
        }

        .login-btn {
            background: rgba(255,215,0,0.2);
            border: 1px solid #FFD700;
            color: #FFD700;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: rgba(255,215,0,0.4);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        .title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255,215,0,0.7);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .cta-btn {
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .primary-btn {
            background: #FFD700;
            color: #000;
            border: none;
        }

        .secondary-btn {
            background: transparent;
            color: #FFD700;
            border: 1px solid #FFD700;
        }

        .temple-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

     

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .golden-light {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0) 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="temple-elements">
        <div class="incense-smoke"></div>
        <div class="golden-light"></div>
    </div>

    <div class="container">
        <nav class="navbar">
            <div class="logo">智慧信仰鏈</div>
            <div class="nav-links">
                <a href="#">首頁</a>
                <a href="#">祈福</a>
                <a href="#">活動</a>
                <a href="#">關於我們</a>
            </div>
            <button class="login-btn">登入</button>
        </nav>

        <main class="main-content">
            <h1 class="title">心誠則靈</h1>
            <p class="subtitle">傳統信仰與數位科技的完美結合</p>
            <div class="cta-buttons">
                <button class="cta-btn primary-btn" onclick="window.location.href='login.html'">立即祈福</button>
                <button class="cta-btn secondary-btn">了解更多</button>
            </div>
        </main>
    </div>
</body>
</html>
