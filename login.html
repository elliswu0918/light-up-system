<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信徒登入 - 智慧信仰鏈</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans TC', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('images/96501f21707f0984f16b69aaf4f7dcfd.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #FFD700;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .login-header p {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FFD700;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #f0c800;
        }

        .blockchain-info {
            margin-top: 2rem;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
            padding: 1rem;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .blockchain-info i {
            color: #FFD700;
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #FFD700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            color: #f0c800;
        }

        .login-tips {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 5px;
            font-size: 0.9rem;
            color: #FFD700;
            text-align: left;
        }

        .login-tips h3 {
            margin-bottom: 0.5rem;
            color: #FFD700;
        }

        .login-tips p {
            margin: 0.3rem 0;
            color: #ccc;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // 預設帳號驗證
            const validCredentials = [
                { username: 'temple123', password: 'temple123', type: '廟方' },
                { username: 'user123', password: 'user123', type: '信眾' }
            ];

            const user = validCredentials.find(cred => 
                cred.username === username && cred.password === password
            );

            if (user) {
                window.location.href = 'select-role.html';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <a href="智慧信仰鏈.html" class="back-link">← 返回首頁</a>
    
    <div class="login-container">
        <div class="login-header">
            <h1>信徒登入</h1>
            <p>歡迎使用智慧信仰鏈，您的個人資料將受到區塊鏈技術的保護</p>
        </div>

        <form id="loginForm" onsubmit="validateLogin(event)">
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" required placeholder="請輸入您的帳號">
            </div>

            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required placeholder="請輸入您的密碼">
            </div>

            <button type="submit" class="submit-btn">登入</button>
            
            <p id="error-message" class="error-message">帳號或密碼錯誤，請重新輸入</p>
        </form>

        <div class="login-tips">
            <h3>測試帳號</h3>
            <p>帳號：temple123</p>
            <p>密碼：temple123</p>

        </div>

        <div class="blockchain-info">
            <p>✨ 區塊鏈加密保護</p>
            <p>您的個人資料將被安全地儲存在區塊鏈上，確保資料不會被竄改</p>
        </div>
    </div>
</body>
</html>
